<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words of Walton</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .c1 { width: 200vmax; height: 200vmax; background: radial-gradient(circle, #FF4500 0%, #FF0000 100%); }
        .c2 { width: 180vmax; height: 180vmax; background: radial-gradient(circle, #FF5722 0%, #FF4500 100%); }
        .c3 { width: 160vmax; height: 160vmax; background: radial-gradient(circle, #FF7043 0%, #FF5722 100%); }
        .c4 { width: 140vmax; height: 140vmax; background: radial-gradient(circle, #FF8A65 0%, #FF7043 100%); }
        .c5 { width: 120vmax; height: 120vmax; background: radial-gradient(circle, #FFAB91 0%, #FF8A65 100%); }
        .c6 { width: 100vmax; height: 100vmax; background: radial-gradient(circle, #FFCCBC 0%, #FFAB91 100%); }
        .c7 { width: 80vmax; height: 80vmax; background-color: #000; }
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 5vmin;
            font-weight: bold;
            z-index: 20;
        }
        #quote {
            position: absolute;
            color: white;
            font-size: 4vmin;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Words of Walton</div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div id="quote"></div>
    </div>

    <script>
        const quotes = [
            "Example quote 1",
            "Example quote 2",
            "Example quote 3",
            // Add your own quotes here
        ];

        function displayRandomQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        }

        displayRandomQuote();
        setInterval(displayRandomQuote, 5000); // Change quote every 5 seconds
    </script>
</body>
</html>
